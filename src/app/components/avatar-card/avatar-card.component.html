<div class="avatar__card">
  <div class="avatar__card__img">
    <img class="" [src]="cast.profile_path" alt="Image cast" />
  </div>
  <div class="avatar__card__body">
    <p class="text-white font-semibold">{{ cast.name }}</p>
    <p class="text-white text-[13px] font-light">
      {{ cast.character || '-' }}
    </p>
  </div>
</div>
