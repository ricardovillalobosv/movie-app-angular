<article class="card">
  <div class="card__img">
    <img [src]="img" [alt]="movie.original_title" />
  </div>
  <div class="relative mt-[22px]">
    <div class="card__qualification__container">
      <app-qualification
        [qualification]="movie.vote_average || 0"
        [colorBack]="true"
      ></app-qualification>
    </div>
    <h1 class="card__title text-center">{{ movie.title }}</h1>
    <p class="card__text text-center mt-1">{{ year }}</p>
  </div>
</article>
