<article class="card">
  <div class="card__img">
    <img [src]="img" [alt]="movie.original_title" />
  </div>
  <h1 class="card__title">{{ movie.title }}</h1>
  <p class="card__text">{{ movie.release_date }}</p>
  <span class="card__qualification">
    <svg
      width="16"
      height="16"
      xmlns="http://www.w3.org/2000/svg"
      class="card__qualification__icon"
      id="iconContext-star-inline"
      viewBox="0 0 28 28"
      fill="currentColor"
      role="presentation"
    >
      <path
        d="M12 20.1l5.82 3.682c1.066.675 2.37-.322 2.09-1.584l-1.543-6.926 5.146-4.667c.94-.85.435-2.465-.799-2.567l-6.773-.602L13.29.89a1.38 1.38 0 0 0-2.581 0l-2.65 6.53-6.774.602C.052 8.126-.453 9.74.486 10.59l5.147 4.666-1.542 6.926c-.28 1.262 1.023 2.26 2.09 1.585L12 20.099z"
      ></path>
    </svg>
    {{ movie.vote_average }}
  </span>
</article>
